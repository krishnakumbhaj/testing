<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-700">
  <div class="flex flex-col justify-center bg-blue-700">

    <div class="bg-blue-700 w-full h-[200px]">
      <div class="w-full h-1/3">
        <div class="w-full flex items-center p-5">
          <div id="day" class="text-3xl w-full text-center text-white font-semibold">Loading...</div>
        </div>
      </div>
      <div class="w-full h-2/3 flex">
        <div class="w-1/2 flex-col flex justify-center items-center">
          <h1 class="text-3xl font-mono text-white">Today</h1>
          <h1 id="date" class="text-sm text-white font-mono">(Loading...)</h1>
        </div>
        <div class="w-1/2 flex justify-center items-center">
          <a class="text-md font-bold text-blue-700 rounded-2xl bg-white py-4 px-6" href="index.html">Add task</a>
        </div>
      </div>
    </div>

    <!-- Updated tasks section with overflow -->
    <div class="bg-gray-200 w-full h-[calc(100vh-200px)] rounded-t-3xl p-4 overflow-auto">
      <ul id="tasks" class="space-y-4 rounded-full">
        <!-- Tasks will be dynamically added here -->
      </ul>
      <div id="empty-list" class="text-gray-500 text-center mt-6">No tasks added yet.</div>
    </div>

  </div>

  <script src="date.js"></script>
  <script src="script.js"></script>
</body>
</html>
